<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="content-wrapper">
                <h3>HOME</h3>
                <div class="score-wrapper">
                    <p class="score" id="home-score">0</p>
                </div>
                <div class="btn-group">
                    <button onclick="plusOneHome()">+1</button>
                    <button onclick="plusTwoHome()">+2</button>
                    <button onclick="plusThreeHome()">+3</button>
                </div>

                <button class="reset" onclick="reset1()">Reset</button>

            </div>
            <div class="content-wrapper">
                <h3>GUEST</h3>
                <div class="score-wrapper">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div class="btn-group">
                    <button onclick="plusOneGuest()">+1</button>
                    <button onclick="plusTwoGuest()">+2</button>
                    <button  onclick="plusThreeGuest()">+3</button>
                </div>
                <button class="reset" onclick="reset2()">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
